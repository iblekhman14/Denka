<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Grandma</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f9e6e9, #f5d1e8);
    }

    .card {
      width: 80%;
      max-width: 600px;
      padding: 30px;
      text-align: center;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      background-image: url('https://images.unsplash.com/photo-1549187774-b4c2b1b7d39a');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    /* Card overlay for soft background */
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
    }

    .card-content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2em;
      color: #d46783;
      margin-bottom: 10px;
    }

    .message {
      font-size: 1.2em;
      color: #805a71;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .signature {
      font-size: 1.5em;
      color: #d46783;
      font-style: italic;
      margin-top: 20px;
    }

    /* Decorative floral elements */
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      opacity: 0.5;
      transform: rotate(20deg);
    }
    .flower.top-left {
      top: 10px;
      left: 10px;
    }
    .flower.bottom-right {
      bottom: 10px;
      right: 10px;
      transform: rotate(-20deg);
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="card-content">
      <h1>Честит рожден ден, бабо!</h1>
      <p class="message">Пожелавам ти много здраве, щастие, любов и безброй усмивки. Да си жива и здрава още много години, за да се радваме на твоята мъдрост и доброта. Обичаме те много!</p>
      <div class="signature">С обич, Иво</div>
    </div>

    <!-- Decorative flowers -->
    <img src="https://img.icons8.com/color/48/flower.png" alt="flower" class="flower top-left">
    <img src="https://img.icons8.com/color/48/flower.png" alt="flower" class="flower bottom-right">
  </div>

</body>
</html>
