<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Grandma</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and layout */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f9e6e9, #f5d1e8);
      position: relative;
    }

    .card {
      width: 80%;
      max-width: 600px;
      padding: 30px;
      text-align: center;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      background-image: url('https://images.unsplash.com/photo-1549187774-b4c2b1b7d39a');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      animation: fadeIn 1.5s ease-in;
    }

    /* Card overlay for soft background */
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 12px;
    }

    .card-content {
      position: relative;
      z-index: 1;
      animation: fadeInText 2s ease-in forwards;
      opacity: 0;
    }

    h1 {
      font-size: 2em;
      color: #d46783;
      margin-bottom: 10px;
    }

    .message {
      font-size: 1.2em;
      color: #805a71;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .signature {
      font-size: 1.5em;
      color: #d46783;
      font-style: italic;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }

    /* Decorative floral elements on pink background */
    .flower-side {
      position: absolute;
      opacity: 0.5;
      animation: float 4s ease-in-out infinite;
    }

    /* Left side flowers */
    .flower-side-left {
      top: 80px;
      left: 15px;
      width: 60px;
    }
    .flower-side-left-2 {
      top: 180px;
      left: 20px;
      width: 50px;
      animation-delay: 0.5s;
    }
    .flower-side-left-3 {
      top: 280px;
      left: 25px;
      width: 70px;
      animation-delay: 1s;
    }

    /* Right side flowers */
    .flower-side-right {
      top: 100px;
      right: 15px;
      width: 60px;
    }
    .flower-side-right-2 {
      top: 200px;
      right: 20px;
      width: 50px;
      animation-delay: 0.5s;
    }
    .flower-side-right-3 {
      top: 300px;
      right: 25px;
      width: 70px;
      animation-delay: 1s;
    }

    /* Corner flowers inside the card */
    .flower {
      position: absolute;
      width: 50px;
      height: 50px;
      opacity: 0.5;
    }
    .flower.top-left {
      top: 10px;
      left: 10px;
      animation: bounce 2s ease-in-out infinite;
    }
    .flower.bottom-right {
      bottom: 10px;
      right: 10px;
      transform: rotate(-20deg);
      animation: bounce 2s ease-in-out infinite;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      to { opacity: 1; }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(8px); }
    }
  </style>
</head>
<body>

  <!-- Decorative flowers on pink background -->
  <img src="https://img.icons8.com/color/48/flower.png" alt="side flower" class="flower-side flower-side-left">
  <img src="https://img.icons8.com/color/48/flower.png" alt="side flower" class="flower-side flower-side-left-2">
  <img src="https://img.icons8.com/color/48/flower.png" alt="side flower" class="flower-side flower-side-left-3">

  <img src="https://img.icons8.com/color/48/flower.png" alt="side flower" class="flower-side flower-side-right">
  <img src="https://img.icons8.com/color/48/flower.png" alt="side flower" class="flower-side flower-side-right-2">
  <img src="https://img.icons8.com/color/48/flower.png" alt="side flower" class="flower-side flower-side-right-3">

  <div class="card">
    <div class="card-content">
      <h1>Честит рожден ден, бабо!</h1>
      <p class="message">Пожелавам ти много здраве, щастие, любов и безброй усмивки. Да си жива и здрава още много години, за да се радваме на твоята мъдрост и доброта. Обичаме те много!</p>
      <div class="signature">С обич, Иво</div>
    </div>

    <!-- Decorative flowers inside the card -->
    <img src="https://img.icons8.com/color/48/flower.png" alt="flower" class="flower top-left">
    <img src="https://img.icons8.com/color/48/flower.png" alt="flower" class="flower bottom-right">
  </div>

</body>
</html>
